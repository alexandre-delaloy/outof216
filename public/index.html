<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./entry.css">
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
    <title>spyyyd</title>
</head>
<body>
    <div id="app">
        <h1>spyyyd<span>.</span></h1>
        <h2>"another keyboard typing speedtest."</h2>
        <p>
            <strong>&lt;Space&gt;</strong>
            <br/> 
            &nbsp;&nbsp;&nbsp;&nbsp;- validate the word if it is well written
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;- skip the word if he has faults
        </p>
        <p>
            <strong>&lt;Backspace&gt;</strong>
            <br/> 
            &nbsp;&nbsp;&nbsp;&nbsp;- correct the word if he has a fault
        </p>
        <p>
            <strong>&lt;[a-z] Keys&gt;</strong>
            <br/> 
            &nbsp;&nbsp;&nbsp;&nbsp;- just type the first letter to begin the test
        </p>
        <ul id="podium"></ul>
        <div id="box">
            <strong>Time left: </strong>
            <ul id="timer"></ul>
        </div>
        <div id="tw"></div>
        <div id="user"></div>
        <div id="popin"></div>
        <div id="loader">
            <div id="pulse">
                <div class="pulsation"></div>
                <div class="pulsation"></div>
            </div>
        </div>
    </div>
    <script src="./entry.js"></script>
</body>
</html>
